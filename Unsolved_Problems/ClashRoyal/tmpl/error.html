<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container{
    position: relative;
    width: 100%;
    height: 100%;
    background-color:  #122023;
}
.imageCry{
    font-family: 'Orbitron', sans-serif; 
    color: #ecfcfb;text-shadow: 0px 0px 4px #12a0a0;
    letter-spacing: 1px;
    font-size: 200px;
   
     position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
img{
    display: block;
    margin-left: auto;
    margin-right: auto;
   
}
.slika{
    margin-top:130px;
}
</style>
</head>
<body>


    {{template "Header"}}
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
<div class="container">
    <div class="slika">
<img style="width: 200px;padding-bottom: 50px;"src="https://i.pinimg.com/originals/b4/48/03/b4480324268f61adab8034bac61c83bb.png"></div>  
<div  class="imageCry">
    <h1 style=" text-shadow: 0px 0px 4px #12a0a0;">{{.StatusCode}}</h1>    
</div>
<div style="text-align: center; color:  #12a0a0;"><h2>{{ .Reason }}</h2></div>
<div style="text-align:center;color:  #12a0a0;"> {{.Message}}</div>
</div>




</body>
</html>

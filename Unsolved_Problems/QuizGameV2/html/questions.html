<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Quiz Questions Page</title>
  <link rel="stylesheet" href="../css/default.css">
</head>


<script>
  window.onload = function(){
    var timeLeft = parseFloat(`{{.}}`);
    setTimeout(quizStart,1000*timeLeft);
  }
  function quizStart(){
  document.getElementById('qBody').style.display = "none";
  }
</script>

<body>
  <div class="wrapper">
    <header>
      <div class="quizNameWrapper">
        <div class="quizName">
          Quiz Game
        </div>
      </div>
    </header>
    <div class="quizBody" id="qBody">
      <form class="quizForm" method="POST" target="_self" id="qStart">
        <div class="question">
         {{.}}
        </div>
        <input type="number" id="timeLeft" name="answer" value="0" placeholder="Answer Here">
        </div>
      </form>
      <form class="quizForm" method="POST" target="_self" id="qStart" action="/submitScore">
        <div class="question">
         Your Score <b>{{.}}</b>
        </div>
        <div class="question">
          Your Name  
         <input type="text" id="submitScoreForUser" name="name" value="" placeholder="Your Name">
        </div>

        </div>
      </form>
    </div>
  </div>
</body>

</html>

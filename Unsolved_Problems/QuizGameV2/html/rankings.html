<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rankings</title>
  <link rel="stylesheet" href="../css/default.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="quizNameWrapper">
        <div class="quizName">
          Quiz Game
        </div>
      </div>
    </header>
    <table id="top10">
      <thead>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </thead>
      {{range .}}
      <tr>
        <td>{{.Rank}}</td>
        <td>{{.Name}}</td>
        <td>{{.Score}}</td>
      </tr>
      {{end}}
    </table>
  </div>
</body>

</html>
